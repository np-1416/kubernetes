apiVersion: v1
kind: ReplicationController
metadata:
  name: myjavaapp-rc
spec:
  replicas: 2
  selector:
    app: myjavaapp
    version: 2.7.03
  template:
    metadata:
      labels:
        app: myjavaapp
        version: 2.7.03
    spec:
      containers:
      - name: myjavaapp-container
        image: kartheekadev/ravi:2
        ports:
        - containerPort: 8080